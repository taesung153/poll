<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Create Poll</title>
	</head>
	<body>
		<div ng-controller="surveyController">
			<h4>Put the question and options here:</h4> <p align = "left"><h4><a href="#/dashboard">cancel</a></h4></p>
			<h4>{{error}}</h4>
			<form>
				Question: <input type="text" ng-model="newSurvey.question"><br>
				Option 1: <input type="text" ng-model="newSurvey.option1.option"><br>
				Option 2: <input type="text" ng-model="newSurvey.option2.option"><br>
				Option 3: <input type="text" ng-model="newSurvey.option3.option"><br>
				Option 4: <input type="text" ng-model="newSurvey.option4.option"><br>
				<input type="submit" ng-click="new_survey()" value="Create Poll">
			</form>
		</div>
	</body>
</html>
